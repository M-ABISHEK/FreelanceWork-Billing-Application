{% extends 'FirstApp/base.html' %}
{% block body-block %}
<div class="container">
    <div class="jumbotron" style="box-shadow: black 1px 0px 10px;">
            {% if reg %}
            <h5 class="text-success" style="text-align: center;">Successfully registered &#10004;</h5>
            {% endif %}
        <h3 style="text-align: center;"><strong><u>Login Here </u></strong></h3><br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><b>ID</b></label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter your ID">
            </div>
            <div class="form-group">
                <label for="[password]"><b>Password</b></label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password">
            </div>
            <div style="padding-left: 120px;">
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </form>
        <br>
        {% if error %}
        <h6 class="text-danger" style="text-align: center;">{{error}}</h6>
        {% endif %}
    </div>
</div>
<style>
.jumbotron
{
    width: 400px;
    height:450px;
    /* border-radius: 50px; */
    border: black 1px solid;
    background-color: white;
}
.container
{
    padding-top: 200px;
    padding-left: 370px;
}
.form-control
{
    border-radius: 30px;
    border: 1px solid rgb(40, 140, 207);
}

</style>
{% endblock %}
