{% extends 'FirstApp/base.html' %}
{% block body-block %}
<div class="content" style="width: 1900px;">
    <div style="text-align: center;margin-top: 100px;">
        <h3><u>Total Stock Summary</u></h3>
    </div>
    <div class="row">
        <div class="col">
            <div class="Gold">
                <div class="Head">
                    <h3><u>Gold</u></h3>
                </div>
                <div class="Body G">
                    <p><h4>Total Weight</h4></p>
                    <h4>{{Gold}} gram</h4>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="Silver">
                <div class="Head">
                    <h3><u>Silver</u></h3>
                </div>
                <div class="Body S">
                   <p><h4>Total Weight</h4></p>
                    <h4>{{Silver}} gram</h4>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="Platinum">
                <div class="Head">
                    <h3><u>Platinum</u></h3>
                </div>
                <div class="Body P">
                    <p><h4>Total Weight</h4></p>
                    <h4>{{Platinum}} gram</h4>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="Diamond">
                <div class="Head">
                    <h3><u>Diamond</u></h3>
                </div>
                <div class="Body D">
                    <p><h4>Total Weight</h4></p>
                    <h4>{{Diamond}} gram</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.Gold,.Diamond,.Silver,.Platinum
{
    margin-top: 150px;
    border: 1px solid black;
    margin-left: 30px;
    margin-right: 30px;
    box-shadow: black 1px 0px 10px;
}
.Head
{
    text-align: center;
    padding: 10px;
    border: 1px solid black;
    background-color: rgb(49,49,49);
    color: white;
}
.Body
{
    padding: 20px;
    text-align: center;
}
</style>
{% endblock %}
